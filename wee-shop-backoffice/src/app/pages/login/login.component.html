<div class="login-container row m-0">
  <div class="col-12 col-md-6 p-0">
    <div class="banner"></div>
  </div>
  <div class="col-12 col-md-6">
    <form class="p-5" (ngSubmit)="signIn()">
      <div class="form-group">
        <label for="email">Email address</label>
        <input type="email" name="email" class="form-control" aria-describedby="emailHelp" placeholder="Enter email" [(ngModel)]="username">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" name="password" class="form-control" placeholder="Password" [(ngModel)]="password">
      </div>
      <button class="button main-button mt-4">
        SIGN IN
      </button>
    </form>
  </div>
</div>
