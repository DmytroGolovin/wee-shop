<div class="login-container row ">
  <div class="col-12 col-md-6">
    <div class="banner"></div>
  </div>
  <div class="col-12 col-md-6">
    <form class="p-5">
      <div class="form-group">
        <label for="email">Email address</label>
        <input type="email" name="email" class="form-control" aria-describedby="emailHelp" placeholder="Enter email" [(ngModel)]="username">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" name="password" class="form-control" placeholder="Password" [(ngModel)]="password">
      </div>
      <button class="button main-button mt-4" routerLink="home">
        LOGIN
      </button>
    </form>
  </div>
</div>
